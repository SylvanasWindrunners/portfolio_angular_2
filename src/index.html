<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Alex Miller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <portfolio>
      <style>
        .spinner-container {
          position: absolute;
          top: 30%;
          width: 100%;
        }
        .spinner {
          border: 12px solid #fff;
          border-top: 12px solid #0478CB;
          border-bottom: 12px solid #F4442E;
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
          margin: 0 auto;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
      </style>
      <div class="spinner-container">
        <div class="spinner">
        </div>
      </div>
    </portfolio>
  </body>
</html>
